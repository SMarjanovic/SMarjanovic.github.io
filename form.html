        <div class="container">
            <div class="row">
    
                <form id="visitor_survey_form" action="https://formspree.io/segillespie14@gmail.com" method="POST" target="blank">
                    <fieldset>
                        <legend>Visitor Survey</legend>
    
                    <div class="col-md-6 col-md-offset-3">
                    
                    <div class="form-name">
                        <label id="heading-name" for="name">Name</label> 
                        <input id="name" type="text" name="name" placeholder="First Last" class="form-control" minlength="2">
                    </div>
                
                    <div class="form">
                        <label for="email">Email</label> 
                        <input id="email" type="text" name="email" placeholder="jane@snoogle.com" class="form-control">
                    </div>
                            
                    <div class="form">
                        <label for="telephone">Telephone</label> 
                        <input id="telephone" type="tele" name="usrtel"  class="form-control">
                        <p>Note: telephone is only supported in Safari 8 and newer browser versions.</p>
                    </div>

                    <div class="form">
                        <label for="birthday">Birthday:</label> 
                        <input id="birthday" type="date" name="bday" class="form-control">
                    </div>
    
    
                    <div class="form">
                        <label for="message">Tell Us A Story:</label> 
                        <textarea id="message" name="message" class="form-control" rows="5"></textarea>
                    </div>

                    <div class="form" id="media">
                            <label for="art-media">Art Media</label> 
                            <select id="art-media" size="3" multiple>
                                <option value="painting">Painting</option>
                                <option value="drawing">Drawing</option>
                                <option value="sculpture">Sculpture</option>
                                <option value="ceramics">Ceramics</option>
                                <option value="fiber">Fiber</option>
                                <option value="photography">Photography</option>
                            </select>
                            <p>Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</p>
                    </div>

                    <div class="form">
                        <ul>
                            <li>
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password">
                            </li>    
                             <li>
                                <label for="password">Re-enter Password:</label>
                                <input type="password" id="password2" name="password2">
                             </li> 
                        </ul>                   
                    </div>
                    
                    <div id="gender" class="form">
                        <ul>
                            <li id="gender-heading">Gender:</li>
                            <li>
                                <input id="gender_male" type="radio" name="gender" value="male">
                                <label for="gender_male">Male</label>
                            </li>
                            <li>
                                <input id="gender_female" type="radio" name="gender" value="female">
                                <label for="gender_female">Female</label>
                            </li>
                            <li>
                                <input id="other" type="radio" name="gender" value="other">
                                <label for="other">Other</label>
                            </li>
                        </ul>
                    </div>


                    <div class="form" id="email-checkboxes">
                        <!-- <p id="email-heading">Emails</p> -->
                        <ul class="checkboxes">
                            <li id="updates-heading">Email Updates:</li>
                            <li>
                                <input type="checkbox" id="email_ok_msg_news" name="email_sign_up[]" value="news_emails">
                                <label for="email_ok_msg_news">Please email me news articles.</label>
                            </li>
                            <li>
                                <input type="checkbox" id="email_ok_occasional_updates" name="email_signup[]" value="occasional_updates">
                                <label for="email_ok_occasional_updates">Please email me occasional promotions about art exhibits.</label>
                            </li>
                        </ul>
                    </div>

                    <div class="form">
                        <label for="reset">Reset Button:</label>
                        <input id="reset" type="reset" value="Reset">
                    </div>

                    <div class="form">
                        <label for="color">Select your favorite color:</label>
                        <input id="color" type="color" name="favcolor">
                    </div>

                    <div class="form">
                        <label for="hello-button">Hello Button:</label>
                        <input id="hello-button" type="button" onclick="alert('Hello there! May your day be a happy one!')" value="Click Me!">
                    </div>


                    <div class="form">
                        <label for="submit">Submit Button:</label>
                        <input id="submit" type="submit" value="Submit">
                    </div>
     

                    

                    <!-- /.col-md-6 -->
                    </div>
                    </fieldset>
                </form>
